<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./ext-3.3.0/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="./ext-3.3.0/adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="./ext-3.3.0/ext-all.js" type="text/javascript"></script>
    <script type="text/javascript">
       Ext.onReady(function() {
        var bingSeach=new Ext.Container({
            layout: 'column',
            renderTo:'test',
            items:[
                new Ext.BoxComponent({
                    renderTo:'logo',
                    id:'logO',
                    width:80,
                    height:63,
                    autoEl: {
		               tag: 'img',
		               src: 'pin.png'
	                }
                }),
                new Ext.TabPanel({
                renderTo: 'inputF',
                id:'searchB',
                width:600,
                height: 65,
                pageX: 100,
	        pageY: 50,
                activeTab: 0,
                items:[{
                    xtype: 'field',
                    title: '国内版',
                    
                },{
                    title: '国际版',      
                    xtype: 'field'   
                }]
                }),
                new Ext.Button({
                    renderTo:'search',
                    id:'se',
                    width:30,
                    height:30,
                    scale: 'large',
                    icon:'se.png',
                })
            ]
        })
    
    });
     
    </script>
    <style>
	body{
         background: url('imgTwo.jpg') no-repeat;
         background-size: 100%;
       
        } 
         #searchB ul {
             background: transparent; 
             border: none;
         }
         
         #searchB div{
             background: transparent;
             border: none;
         }
         
         #searchB li {
              border: none;
         } 
         #se{
           padding-top: 28px;
         }
           
  

    </style>
</head>
<body>
    <div id="test" style="margin-left: 200px;margin-top: 100px">
        <div id="logo"> </div>
        <div id="inputF"></div>
        <div id="search"></div>
    </div> 
</body>
</html>
