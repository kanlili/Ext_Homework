<html>
<link href="./ext-3.3.0/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
<script src="./ext-3.3.0/adapter/ext/ext-base.js" type="text/javascript"></script>
<script src="./ext-3.3.0/ext-all.js" type="text/javascript"></script>
<script>
   Ext.onReady(function() {
    // var win = new Ext.Window({

    //             html: '<div>这里是窗体内容</div>',

    //             modal: true,
    //             closable: true,
    //              maximizable: true,
    //              minimizable: true
    //         });
    //         win.show();
     Bird=Ext.extend(Ext.util.Observable,{
        constructor:function(config){
            this.name=config.name;
            this.addEvents('fly','sing');
            Bird.superclass.constructor.call(this,config);
        },
        info:function(action){
            return this.name+'is'+action+'ing';
        }
     });
     var bird=new Bird({name:'small bird'});
     bird.on('fly',function(){
         console.log('fly bird');
        Ext.Msg.alert('fly bird',bird.name+'is flying')
     });
     bird.on('sing',function(){
        console.log('sing bird');
       Ext.Msg.alert('sing bird',bird.name+"is sing")
     });
     Ext.get('birds').on('click',function(){
         bird.fireEvent('fly');
     });
     Ext.get('bird').on('click',function(){
        bird.fireEvent('sing');
     });
});
 
</script>
<body>
    <button id='birds'>Click</button>
</body>
</html>
