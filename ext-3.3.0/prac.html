<html>
<head>
    <title></title>
    <script> 
        function add(){
         let input=  document.getElementById("k");
         input.value++;
        }
        function reduce(){
            let input=  document.getElementById("k");
            input.value--;
        }
    </script>
</head>
<body>
   <input id="k" value="0"></input>
   <button onclick="add()">点我+</button>
   <button onclick="reduce()">点我-</button>
</body>
</html>
